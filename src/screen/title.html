<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTaleKit</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            /* 水平方向の中央揃え */
            justify-content: center;
            /* 垂直方向の中央揃え */
            align-items: center;
            background-color: #a2c476;
        }



        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 22px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }

        progress {
            width: 100%;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: transparent;
            color: #fff;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .header img {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: -100px;
        }

        .credit {
            font-size: 0.8rem;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: absolute;
            top: 28%;
        }

        .advice {
            font-size: 0.7rem;
            color: whitesmoke;
        }

        .scoreView {
            width: 100%;
        }

        .scoreText {
            text-align: right;
            width: 100%;
        }

        .title {
            font-size: 1.5rem;
            color: #fff;
        }

        #gameContainer {
            position: relative;
            width: 1280px;
            height: 720px;
            background-color: #a2c476;
            color: #fff;
            display: flex;
            /* Flexboxを有効化 */
            justify-content: center;
            /* 水平方向の中央揃え */
            align-items: center;
            /* 垂直方向の中央揃え */
        }

        #interactiveView {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            top: 0px;
            visibility: hidden;
        }

        #nameView {
            user-select: none;
            position: absolute;
            top: -10px;
            left: 0;
            width: 10%;
            height: 50px;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            font-weight: bold;
            font-size: larger;
        }

        p#messageView {
            padding-left: 30px;
            padding-top: 30px;
            text-shadow: #000;
        }

        #messageWindow {
            text-align: center;
            user-select: none;
            position: absolute;
            bottom: 80px;
            left: -11px;
            width: 100%;
            /* 半透明 */
            color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #waitCircle {
            opacity: 0;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="header">
            <a href="https://github.com/EndoHizumi/ShariFaceDetector" target="_blank"><img
                    src="./src/resource/picture/github-mark.png" alt="GitHub" width="30px" height="30px"
                    style="margin-right: 10px;"></a>
            <a href="https://x.com/endo_hizumi" target="_blank"><img src="./src/resource/picture/x-logo-black.png"
                    alt="GitHub" width="30px" height="30px" style="margin-right: 50px;"></a>
        </div>
        <div class="container">
            <div style="display: flex; flex-direction:column; align-items: center;; justify-content:center;">
                <h1>シャリ顔判定器</h1>
                <span class="credit" style="font-size: xx-small; text-align:center">Powered by <a
                        href="https://github.com/EndoHizumi/webTaleKit">WebTaleKit</a></span>
            </div>
            <div
                style="width: 300px; height: 200px; background-color: #fff; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
                <img class="facePicture" src="./src/resource/background/300x200.png" alt="プレースホルダー画像">
            </div>
            <div class="scoreView">
                <div class="scoreText">シャリ度：000</div>
                <progress value="0" max="100"></progress>
            </div>
            <div class="result">
                <div class="title"></div>
                <div class="resultMessage"></div>
                <div class="advice"></div>
            </div>
        </div>
        <div id="interactiveView"></div>
        <div id="messageWindow">
            <p id="nameView"></p>
            <p id="messageView"></p>
            <img id="waitCircle" src="./src/resource/system/wait.gif" style="visibility: hidden;" width="20px"
                height="20px">
        </div>
    </div>
</body>

</html>
